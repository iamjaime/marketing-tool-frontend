<div class="right-sidebar">
  <div class="slimscrollright">
    <div class="rpanel-title"> Chat <span><i class="ti-close right-side-toggle"></i></span> </div>
    <div class="r-panel-body">
      <ul class="chatonline"  *ngFor="let hero of userOnline ">
        <div  *ngIf="hero.event=='connect' ">
          <li *ngIf="hero.id != 	userName " >
            <a ><img src="{{hero.photo}}" alt="user-img" class="img-circle">
              <span> {{hero.id}} <small class="text-success">online</small></span></a>
          </li> 
        </div>
           
              
         </ul> 
    </div>
  </div>
</div>
